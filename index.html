<script>

//1.Save クリックイベント

$("#save").click(function(){
// alert("saveがクリックされました")
    let NameData = $("#name").val();
    let DayData = $("#day").val();
    let PrefData = $("#pref").val();
    let ScoreData = $("#score").val();
    let MemoData = $("#memo").val();
 
    console.log(NameData);
    console.log(DayData);
    console.log(PrefData);
    console.log(ScoreData);
    console.log(MemoData);
   
    localStorage.setItem(NameData,DayData,PrefData,ScoreData,MemoData);

    let html =
        `<tr>
            <th>${NameData}</th>
            <td>${DayData}</td>
            <td>${PrefData}</td>
            <td>${ScoreData}</td>
            <td>${MemoData}</td>

        </tr>`;
    console.log(html);
    
    $("#list").append(html);


    $("#name").val("");
    $("#day").val("");
    $("#pref").val("");
    $("#score").val("");
    $("#memo").val("");

});


//2.clear クリックイベント
$("#clear").click(function(){
    localStorage.clear();

    $("#list").empty();
});


//3.ページ読み込み：保存データ取得表示

for (let i = 0; i < localStorage.length; i++) {
            // localStorage からデータを取得するためにまずは key を先に取得する。
            let key = localStorage.key(i);
            let value = localStorage.getItem(key);
            // ブラウザに表示します。
            let html = `<tr>
                    <th>${key}</th>
                    <td>${value}</td>
                </tr>`;
            $("#list").append(html);
        }

</script>
